<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="form-create-user">
        <form action="">
            <div class="input">
                <input id="name" required type="text" pattern="^[a-zA-Z][a-zA-Z-_\. ]{2,20}$" /><span class="barra"></span>
                <label for="name">Nome completo [sem abreviações]</label>
                <span class="error"></span>
            </div>

            <div class="input">
                <input id="email" required type="email" /><span class="barra"></span>
                <label for="email">E-mail</label>
                <span class="error"></span>
            </div>

            <div class="input">
                <input id="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" onkeyup="mask.init(this, mask.cpf)" required type="cpf" /><span class="barra"></span>
                <label for="cpf">CPF</label>
                <span class="error"></span>
            </div>


            <div class="input">
                <input id="tel" required type="tel" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" onkeyup="mask.init(this, mask.tel)" /><span class="barra"></span>
                <label for="tel">Telefone</label>
                <span class="error"></span>
            </div>

            <button id="button" type="submit">Cadastrar</button>
        </form>
    </div>


    <script src="js/script.js" defer></script>
    <script src="js/mask.js"></script>
</body>

</html>
